<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style type='text/css'>

body {
  background: #000;
  color:#FFF;
  font-family:"Courier New", Courier, monospace;
}
.demo {
  display: table;
  margin:auto;
}
.container {
  position:relative;
}

.container canvas {
  z-index:0;
}
h2 {
  margin:0;
  padding:0;
}
.info {
  position:absolute;
  left:5px;
  top:5px;
  z-index:0;
}
dl {
  margin: 0;
  padding: 0;
}
dt {
  float:left;
  font-size:12px;
  margin:0;
  line-height:13px;
  color: #9F9;
}

dt:after {
  content: ":";
}

dd {
  font-size:12px;
  margin:0;
  line-height:13px;
  padding:0 0 0 50px;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<title>result</title>
<script>

function targetPos(e) {
  var rect = e.target.getBoundingClientRect();
  return ({x:(e.clientX-rect.left),y:(e.clientY-rect.top)});
};

function dot(a,b) {
  return (a.x * b.x + a.y * b.y);
};

function diff(a,b) {
  var dv = {
    x: (a.x - b.x),
    y: (a.y - b.y)
  };
  return dv;
};
function unit(theta) {
  var u = {
    x: Math.cos(theta),
    y: Math.sin(theta)
  }
  return u;
};
function norm(a) {
  return (a.x*a.x + a.y * a.y);
};

function distance(a,b) {
  var dx = (a.x - b.x);
  var dy = (a.y - b.y);
  return (Math.sqrt(dx*dx+dy*dy));
};
function collision(a,b) {
  if (distance(a,b) < 10){
    return true;
  }
  else {
    return false;
  }
};

var Xlay = function(data)
{
  this.id = data.fname;
  this.img = new Image();
  this.img.onload = update(this);
  this.img.src = data.fname;
  this.theta = 0;
  this.c = {
    r:data.r,
    pos: {
      x:data.cx,
      y:data.cy
    }
  };
  this.p0 = {x:data.px0,y:data.py0};
  this.p1 = {x:data.px1,y:data.py1};
  this.dragging = undefined;
  this.width = data.width;
  this.height = data.height;
};

var drawaxis = function(xlay,ctx){
  ctx.lineWidth=3;
  ctx.strokeStyle = 'rgba(255,255,24,0.5)';
  var lp0 = {
    x: xlay.c.pos.x + 1024*Math.cos(xlay.theta),
    y: xlay.c.pos.y + 1024*Math.sin(xlay.theta)
  };
  var lp1 = {
    x: xlay.c.pos.x - 1024*Math.cos(xlay.theta),
    y: xlay.c.pos.y - 1024*Math.sin(xlay.theta)
  };
  ctx.beginPath();
  ctx.moveTo(lp0.x,lp0.y);
  ctx.lineTo(lp1.x,lp1.y);
  ctx.stroke();
};
var drawcircle = function(xlay,ctx){
  ctx.lineWidth=3;
  ctx.strokeStyle = 'rgba(140,140,255,0.5)';
  ctx.beginPath();
  ctx.arc(xlay.c.pos.x,xlay.c.pos.y,xlay.c.r,0, Math.PI*2,false);
  ctx.stroke();
};
var drawline = function(xlay,ctx){
  ctx.lineWidth=3;
  ctx.strokeStyle = 'rgba(89,255,187,0.5)';
  ctx.beginPath();
  ctx.moveTo(xlay.p0.x,xlay.p0.y);
  ctx.lineTo(xlay.p1.x,xlay.p1.y);
  ctx.stroke();
};
var drawcenter = function(xlay,ctx){
  ctx.lineWidth=3;
  ctx.strokeStyle = 'rgba(255,255,24,0.8)';
  var lp0 = {
    x: xlay.c.pos.x + 5*Math.cos(xlay.theta),
    y: xlay.c.pos.y + 5*Math.sin(xlay.theta)
  };
  var lp1 = {
    x: xlay.c.pos.x - 5*Math.cos(xlay.theta),
    y: xlay.c.pos.y - 5*Math.sin(xlay.theta)
  };
  var dp0 = {
    x: xlay.c.pos.x + 5*Math.cos(xlay.theta+Math.PI*0.5),
    y: xlay.c.pos.y + 5*Math.sin(xlay.theta+Math.PI*0.5)
  };
  var dp1 = {
    x: xlay.c.pos.x - 5*Math.cos(xlay.theta+Math.PI*0.5),
    y: xlay.c.pos.y - 5*Math.sin(xlay.theta+Math.PI*0.5)
  };
  ctx.beginPath();
  ctx.moveTo(lp0.x,lp0.y);
  ctx.lineTo(lp1.x,lp1.y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(dp0.x,dp0.y);
  ctx.lineTo(dp1.x,dp1.y);
  ctx.stroke();
};
var update = function(xlay){
  return function(){
    (infodraw(xlay))();
    (draw(xlay))();
  }
}
var infodraw = function(xlay){
  return function(){
    var div = $(document.getElementById(xlay.id));
    var info = div.children('.info');
    var h2 = $("<h2/>").text(xlay.id);
    var dl = todl(xlay.simplify(),3);
    info.empty();
    info.append(h2);
    info.append(dl);
  }
};
var draw = function(xlay){
  return function(){
    var div = $(document.getElementById(xlay.id));
    var canv = div.children('canvas');
    var ctx = canv[0].getContext('2d');
    ctx.drawImage(xlay.img,0,0);
    ctx.lineCap="round";
    drawaxis(xlay,ctx);
    drawcircle(xlay,ctx);
    drawcenter(xlay,ctx);
    drawline(xlay,ctx);
   };
};

var onmouseup = function(xlay){
  return function(e){
    var target = $(e.target);
    var pos = targetPos(e);
    xlay.dragging = undefined;
    target.unbind("mousemove");
  };
};
var onmousemove = function(xlay){
  return function(e){
    var target = $(e.target);
    var pos = targetPos(e);
    if(xlay.dragging == 'p0'){
      xlay.p0 = pos;
    }
    if(xlay.dragging == 'p1'){
      xlay.p1 = pos;
    }
    if(xlay.dragging == 'c'){
      xlay.c.pos = pos;
    }
    if(xlay.dragging == 'r'){
      xlay.c.r = distance(pos,xlay.c.pos);
    }
    if(xlay.dragging == 'theta'){
      var d = diff(pos,xlay.c.pos);
      if (d.x == 0 && d.y >= 0){
        xlay.theta = Math.PI * 0.5;
      }
      else if (d.x == 0 && d.y < 0){
        xlay.theta = - Math.PI * 0.5;
      }
      else{
        xlay.theta = Math.atan(d.y/(1.0*d.x));
      }
    }
    (update(xlay))();
  };
};
var onmousedown = function(xlay){
  return function(e){
    var target = $(e.target);
    var pos = targetPos(e);
    var dragging;
    target.bind("mousemove", onmousemove(xlay));
    if(collision(pos,xlay.p0)){
      dragging = 'p0';
    }
    else if(collision(pos,xlay.p1)){
      dragging = 'p1';
    }
    else if(collision(pos,xlay.c.pos)){
      dragging = 'c';
    }
    else if(Math.abs(distance(pos,xlay.c.pos) - xlay.c.r) < 10){
      dragging = 'r';
    }
    else if( Math.abs(dot(diff(pos,xlay.c.pos),unit(xlay.theta + 0.5*Math.PI))) < 8 ){
      dragging = 'theta';
    }
    if(dragging != undefined){
      xlay.dragging = dragging;
    }
  };
};

function todl(obj,level){
  var dl = $("<dl/>");
  if (level == 0){
    return dl;
  }
  for (var key in obj ){
    var val = obj[key];
    var type = typeof(val);  
    if(type === 'number' || type === 'string' ){
      var dt = $("<dt/>").text(key);
      var dd = $("<dd/>").text(val);
      dl.append(dt).append(dd);
    }
    if(type === 'object'){
      var dt = $("<dt/>").text(key);
      var dd = $("<dd/>");
      dd.append(arguments.callee(val,level-1));
      dl.append(dt).append(dd);
    }
  }
  return dl;
};

Xlay.prototype = {
  create : function(){
    var div = $("<div/>").attr({"id":this.id}).addClass("container").css({"width":this.width,"height":this.height});
    var canv = $("<canvas/>").attr({"width":this.width,"height":this.height});
    var info = $("<div/>").addClass("info");
    canv.bind("mouseup",onmouseup(this));
    canv.bind("mousedown",onmousedown(this));
    div.append(info);
    div.append(canv);
    return(div);
  },
  simplify : function(){
    return {
      file : this.id,
      size : {
        w: this.width,
        h: this.height
      },
      p0 : this.p0,
      p1 : this.p1,
      circle : this.c,
      rad : this.theta
    };
  }
};


cresize = function(){
  var w = $(window).width();
  var h = $(window).height();
  m = Math.min(w,h);
  // $("canvas").css({
  //   width : m * 0.75,
  //   height : m * 0.75
  // });
};

$(window).bind({
  resize : cresize
});

glist = [];
gcomplete = false;
up_timer = null;

json_update = function () {
  $.get("./result.json", function(data) {
    for(var i = 0; i < data.list.length; i++){
      var exist = false;
      for(var j = 0; j < glist.length; j++){
        if (glist[j].fname == data.list[i].fname){
          exist = true;
          break;
        }
      }
      if (!exist) {
        xlay = new Xlay(data.list[i]);
        $(".demo").append(xlay.create());
        glist.push(data.list[i]);
      }
    }
    if(data.complete){
      gcomplete = true;
      clearInterval(up_timer);
    }
  });
};

$(document).ready(function() {
  up_timer = window.setInterval(json_update,1000);
});

</script>
</head>
<body>
<h1 id="complete">Please wait a munite...</h1>
<div class="demo"></div>
</body>
</html>
